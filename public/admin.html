
<!DOCTYPE html>
<html lang="en" ng-app="poll1">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">


  <title>CDN Song Submission & Voting</title>

  <!-- Bootstrap core CSS -->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <style>
  body {
    padding-top: 50px;
  }
  .starter-template {
    padding: 40px 15px;
    text-align: center;
  }
  ul.songlist{ 
    margin:0;
    padding:0;
    margin-top: 40px; 
    list-style-type:none;
  }
  ul.songlist li{
    margin: 20px 0px;
    padding:0px;
    padding-bottom:40px;
    border-bottom: 1px dotted black;
  }
  input.input-vote{
    width:35px;
    margin-right:15px;
  }
  </style>

  <!-- Just for debugging purposes. Don't actually copy this line! -->
  <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
    </head>

    <body ng-controller="PollController" >

      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" >
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CDN Song Submission & Voting Admin</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#" ng-click="setRandomized()">List</a></li>
              <li><a href="/poll/admin/songs" target="_blank">Songs JSON</a></li>
              <li><a href="/poll/admin/votes" target="_blank">Votes JSON</a></li>
              <li><a href="/poll/admin/clear" target="_blank">Clear all songs & votes</a></li>
              <!-- <li><a href="#about" data-toggle="modal" data-target="#myModal" ng-show="songs.length < 11">Submit a Song</a></li> -->
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>


      <div class="container">

        <div class="row">
          <div class="col-md-12">
            <ul class="songlist">
              <li ng-repeat="song in songs | orderBy: 'totalVotes'">
                <div class="col-md-5">
                  
                  <b>{{song.totalVotes}} votes</b> for
                  <b>{{song.title}}</b> by <b>{{song.artist}}</b>
                </div>
                <div class="col-md-4">
                  <span class="glyphicon glyphicon-play"></span> <a ng-href="{{song.link}}" target="_blank">{{song.link}}</a>
                </div>
              </li>

            </ul>
            <!-- <button class="btn btn-primary" ng-click="submitVote();" style="margin-top:20px">Submit your votes</button> -->
          </div>
          


          <!-- Modal -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title" id="myModalLabel">Song Submission</h4>
                </div>
                <div class="modal-body">
                  <form role="form">
                    <div class="form-group">
                      <label>Title</label>
                      <input ng-model="newSong.title" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Artist</label>
                      <input ng-model="newSong.artist" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>YouTube link</label>
                      <input ng-model="newSong.link" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Your name</label>
                      <input ng-model="newSong.username" type="text" class="form-control">
                    </div>
                    <!-- <button class="btn btn-default" type="submit" ng-click="addSong();">Submit song</button> -->
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" ng-click="addSong();" data-dismiss="modal">Submit song</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->

        </div><!-- /.controller -->

      </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0/angular.min.js"></script>
    <script src="poll1.js"></script>
  </body>
  </html>
